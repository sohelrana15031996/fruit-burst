<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Brust</title>
  <!-- Tailwind and daisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Customize Tailwind section -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- Lato google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/5e8c81ad67.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Lato', sans-serif;
    }

    .banner__section {
      border-radius: 0.5rem;
      background: linear-gradient(180deg, #121212 -14.42%, rgba(18, 18, 18, 0.00) 100%);
    }
  </style>
</head>

<body>
  <header class="container mx-auto">
    <nav class="mt-12">
      <div class="navbar flex justify-between py-8 px-12 bg-[#F85559] rounded-[20rem]">
        <div class="">
          <ul class="flex gap-7 font-medium text-white text-xl font-medium">
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
        <div class="flex gap-4">
          <div>
            <img class="w-14 h-14" src="images/logo.png" alt="">
          </div>
          <div>
            <a class="btn btn-ghost text-4xl text-white font-bold">Fruit Burst</a>
          </div>
        </div>
        <div class="relative">
          <div class="form-control">

            <input type="text" placeholder="Search here"
              class="input input-bordered w-24 md:w-[25rem] rounded-[20rem]" />
            <i class="fa-solid fa-magnifying-glass absolute right-6 bottom-1/3"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- banner section -->

    <section class="relative">
      <div class="carousel  w-full my-14 banner__section ">
      
        <div id="slide1" class="carousel-item relative w-full">
          <img src="images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
  
      </div>
      <div class=" absolute top-28 left-1/4 text-center">
        <h1 class="text-7xl text-white mb-6 font-extrabold">
          Exotic tastes at your <br> doorstep
        </h1>
        <p class=" text-white">
          We supply highly quality organic products
        </p>
        <button class="btn btn-error mt-8 text-xl text-white font-extrabold">Shop Now</button>
      </div>

      <!-- fruit section -->
      <div class="w-[74.75rem] py-12 px-16 bg-white mx-auto flex justify-between absolute -bottom-14 left-10 rounded-lg">
        <div class="flex flex-col justify-center items-center">
            <img src="images/fruit1.png" alt="grapes">
            <p class="text-xl font-medium">Strawberry</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <img src="images/fruit2.png" alt="grapes">
            <p class="text-xl font-medium">Strawberry</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <img src="images/fruit3.png" alt="grapes">
            <p class="text-xl font-medium">Strawberry</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <img src="images/fruit4.png" alt="grapes">
            <p class="text-xl font-medium">Strawberry</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <img src="images/fruit5.png" alt="grapes">
            <p class="text-xl font-medium">Strawberry</p>
        </div>
      </div>
    </section>
  </header>

  <main class="container mx-auto">

  </main>

  <footer>

  </footer>
</body>

</html>
